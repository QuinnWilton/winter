# Faster linker configuration
#
# Prerequisites:
# - macOS: brew install llvm (then uncomment macOS sections below)
# - Linux: apt-get install mold (or lld)
#
# After installing llvm on macOS, add to your shell profile:
#   export PATH="/opt/homebrew/opt/llvm/bin:$PATH"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

