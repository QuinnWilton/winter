[package]
name = "winter-datalog"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Souffl√© datalog integration for Winter"

[dependencies]
# Error handling
thiserror = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["process"] }

# Serialization
serde = { workspace = true }
